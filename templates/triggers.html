<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triggers</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/addtask.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
           <h1 class="text-center pt-3 pb-4" style=" color:black;">records</h1>
               <div class="col-12">
                <center>
                   <img src="https://cdn.dribbble.com/users/4241563/screenshots/11874468/media/7796309c77cf752615a3f9062e6a3b3d.gif" height="500px">
                  </center>
 <h3 class="text-center"><span>Student Triggers Records</span> </h3>
  



</div>
 
<br>

<div class="container mt-4">
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">sSTUDID</th>
      <th scope="col">ROLL NUMBER</th>
      <th scope="col">ACTION</th>
      <th scope="col">Assignment submission</th>
      <th scope="col">View attendance</th>
      <th scope="col">TIMESTAMP</th>


    </tr>
  </thead>
  <tbody>
    {% for post in student %}
    <tr>
      <th scope="row">{{post.tid}}</th>
      <td>{{post.rollno}}</td>
      <td>{{post.action}}</td>
      <td>{{post.assignment submission}}</td>
      <td>{{post.timestamp}}</td>
     
  
    </tr>

  
  </tbody>
</table>
</div>



{% endblock body %}
